<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO₂ Reduction Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="counter">
        <h1 class="centered-heading">The Winners Circle <br> Made to Order Polo Shirt <br> CO₂ Reduction Counter</h1>
        <div id="current-ppm">Current CO₂ ppm: <span id="ppm-value">420.000000</span></div>
        <div id="co2-removed">Estimated CO₂ PPM Removed After Purchase: <span id="co2-removed-display">0</span></div>
        <input type="number" id="quantity" min="1" placeholder="Enter quantity of shirts">
        
        <iframe src="https://drive.google.com/file/d/1IhNtnt9cfp8MECTfI2KNzoocSamgB2t3/preview" width="640" height="480" allow="autoplay"></iframe>

    </div>
    <script src="script.js"></script>
</body>
</html>
